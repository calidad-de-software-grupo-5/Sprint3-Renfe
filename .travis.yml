sudo: required
dist: trusty
language: ruby
cache: bundler

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_script:
  - travis_terminate 0
  - gem install cucumber
  - gem install bundler:2.0.1
  - sudo apt-get install libnss3
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script: 'bundle exec cucumber Testing-Selenium'

branches:
  only:
    - master
